<!DOCTYPE html>
<!--[if lt IE 7]><html lang="en-US" class="no-js lt-ie9lt-ie8 lt-ie7"> <![endif]-->
<html>
<head>
  <meta charset="utf-8">
  <meta name="google-site-verification" content="XXT6sq7TNMF_ihtFcxH033yn_aQCk3pOhu6zp-dhffY" />
  <!-- <meta name="viewport" content="width=device-width, initial-scale=1"> -->
  <link rel="stylesheet" href="./semantic/semantic.min.css" media="screen" title="no title" charset="utf-8">
  <link rel="icon" href="./img/logo.ico">
  <script src="./js/jquery-3.1.1.min.js" charset="utf-8"></script>
  <script src="./semantic/semantic.min.js" charset="utf-8"></script>
  <script src="./js/pickable/picker.js" charset="utf-8"></script>
  <script src="./js/pickable/picker.date.js" charset="utf-8"></script>
  <script src="./js/pickable/picker.time.js" charset="utf-8"></script>
  <link rel="stylesheet" href="./css/default.css">
  <link rel="stylesheet" href="./css/default.date.css">
  <link rel="stylesheet" href="./css/default.time.css">
  <link rel="stylesheet" href="./css/style.css" media="screen" title="no title">
  <!-- <script src="http://cdnjs.cloudflare.com/ajax/libs/pickadate.js/3.5.3/picker.js"></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/pickadate.js/3.5.3/picker.date.js"></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/pickadate.js/3.5.3/picker.time.js"></script> -->
  <script src="./js/legacy.js"></script>
  <script src="./js/handlebars.js"></script>
  <title>How it works</title>

</head>
<body class="gray-bg" data-gr-c-s-loaded="true">
  <script id="item-template" type="text/x-handlebars-template">

    <div id="mainmenu" class="ui fixed menu stackable grid">

      <a href="/" class="item item_tracking five wide tablet three wide computer column" data-name='home-button' data-item='home-button'>
        <img src="./img/logo.png">
        <span style="margin: 0 20px">Wheelborrow</span>
      </a>
      <!-- <a class="item item_tracking" data-name='home-button' data-item='home-button'>Home</a> -->
      <div class="item seven wide tablet nine wide computer column">
        <!-- <div class="ui transparent icon input" >
          <input type="text" class="item_tracking" data-event="search" data-category="search" data-label="people click on seach section" placeholder="Search...">
          <i class="search link icon"></i>
        </div> -->
      </div>
      <div class="item header item_tracking two wide column">
        <a href="/" class="item_tracking howitworkbutton"  data-event="Browse" data-category="howitworks-page" data-label="Browse">Browse</a>
      </div>
      <div class="item highlight_button header item_tracking two wide column">
        <a href="/signup" class="item_tracking howitworkbutton"  data-event="singup" data-category="howitworks-page" data-label="signup button top menu">Sign Up!</a>
      </div>


    </div>

    <!-- Main body -->

    <div id="main" class="ui stackable two column grid">
      <div class="sixteen wide column header_photo">
        <div class="ui stackable column grid container">
          <div class="twelve wide tablet eight wide computer column">
            <div class="wb-card primary-colour">
              <h1>{{header.title}}</h1>
              <p>
                {{header.description}}
              </p>
              <a href="/signup" class="item_tracking" data-event="signup" data-category="howitworks-page" data-label="start button">{{header.button}}</a>
            </div>
          </div>

        </div>
      </div>
      <div class="sixteen wide column white-bg">
        <div class="ui stackable two column grid container">
          <div class="nine wide column">
            <div class="wb-card white-bg">
              <h1>{{secord-header.title}}</h1>
              <p>
                {{secord-header.description}}
              </p>
              <!-- <a href="#">{{header.button}}</a> -->
            </div>
          </div>
          <div class="seven wide column">
            <div class="wb-card white-bg">
              <img class="ui  image" src="{{secord-header.img}}" />
              <h2 class="center">{{secord-header.img-description}}</h2>
              <!-- <a href="#">{{header.button}}</a> -->
            </div>
          </div>

        </div>
      </div>
      <!-- Step 1 -->
      <div class="sixteen wide column line">
        <div class="center">
          <h1 class="highlight-header">How It Work!</h1>
        </div>
        {{#each step}}
          <div class="ui stackable two grid container wb-section">
            <div class="seven wide column">
              <div class="wb-card white-bg">
                <img class="ui small circular image" src="{{this.img}}" />
                <h2 class="center">{{this.img-description}}</h2>
                <!-- <a href="#">{{header.button}}</a> -->
              </div>
            </div>
            <div class="nine wide column">
              <div class="wb-card white-bg">
                <h1>{{this.title}}</h1>
                <p>
                  {{this.description}}
                </p>
                {{#if this.label}}
                  <ul>
                    {{#each this.label}}
                      <li>{{this}}</li>
                    {{/each}}
                  </ul>
                {{/if}}
                <!-- <a href="#">{{header.button}}</a> -->
              </div>
            </div>
          </div>
        {{/each}}

      <!-- More detail -->

        <div class="ui stackable two column grid container wb-section highlight-bg">
          <div class="six wide column">
            <div class="wb-card none-bg">
              <img class="ui small circular image" src="{{guarantee.img}}" />
              <h2 class="center">{{guarantee.img-description}}</h2>
              <!-- <a href="#">{{header.button}}</a> -->
            </div>
          </div>
          <div class="ten wide column">
            <div class="wb-card none-bg">
              <h1>{{guarantee.title}}</h1>
              <p>
                {{guarantee.description}}
              </p>
              <!-- <a href="#">{{header.button}}</a> -->
            </div>
          </div>

        </div>
        <div class="center">
          <br/><br/>
          <a href="/signup"><h1 class="highlight-header item_tracking" data-event="signup" data-category="howitworks-page" data-label="let's start button">Let's Start</h1></a>
        </div>

      <!-- Contact Us -->

        <div class="ui grid container wb-section ">
          <div class="sixteen wide column">
            <div class="wb-card ">
              <img class="ui small circular image" src="{{contactus.img}}" />
              <h2 class="center">{{contactus.title}}</h2>
              <p class="center">
                {{contactus.description}}

              </p>
              <p class="center">
                <a href='mailto:contact@wheelborrow.co?Subject=Ask' class="item_tracking" data-event="emailus" data-category="howitworks-page" data-label="email'us button">Email us</a>
              </p>
              <!-- <a href="#">{{header.button}}</a> -->
            </div>
          </div>


        </div>
      </div>
      <div style="text-align: center; margin-top:40px;width: 100%">
        Â© 2016 Wheelborrow, All Rights Reserved
        <br/>
      </div>
    </div>
  </script>
  <div class="content-placeholder"></div>
  <script src="./js/howitwork.js" charset="utf-8"></script>
  <script type="text/javascript">




    function render() {
      var theTemplateScript = $("#item-template").html();
      var theTemplate = Handlebars.compile(theTemplateScript);
      var jqxhr = $.getJSON( "data/howitworkpages.json")
        .done(function(data) {
          console.log( "second success" );
          var theCompiledHtml = theTemplate(data);
          $('.content-placeholder').html(theCompiledHtml);
          // console.log(tracking);
          tracking();
          // console.log(data);
        })
        .fail(function() {
          console.log( "error" );
          alert('error');
        })
        .always(function() {
          console.log( "complete" );
        });


      // Compile the template



      // var context = {'hi': 'adisak'};


      // Pass our data to the template
      // var theCompiledHtml = theTemplate(context);

      // Add the compiled html to the page
      // $('.content-placeholder').html(theCompiledHtml);

    }
    $(render());
  </script>
