  <script type="text/javascript">

    var formdata = {
      first_name: "",
      last_name: "",
      email_address: "",
      postal_code: "",
      interest: "",
      other: ""
    };


    function render() {
      var theTemplateScript = $("#item-template").html();
      var theTemplate = Handlebars.compile(theTemplateScript);
      var jqxhr = $.getJSON( "data/howitworkpages.json")
        .done(function(data) {
          console.log( "second success" );
          var theCompiledHtml = theTemplate(data);
          $('.content-placeholder').html(theCompiledHtml);
          console.log(data);
          $('.ui.form')
            .form({
              on: 'blur',
              fields: {
                first_name: {
                  identifier  : 'first_name',
                  rules: [
                    {
                      type   : 'empty',
                      prompt : 'โปรดระบุชื่อ'
                    }
                  ]
                },
                last_name: {
                  identifier  : 'last_name',
                  rules: [
                    {
                      type   : 'empty',
                      prompt : 'โปรดระบุชื่อ'
                    }
                  ]
                },
                email_address: {
                  identifier  : 'email_address',
                  rules: [
                    {
                      type   : 'empty',
                      prompt : 'โปรดระบุชื่อ'
                    }
                  ]
                },
                postal_code: {
                  identifier  : 'postal_code',
                  rules: [
                    {
                      type   : 'empty',
                      prompt : 'โปรดระบุชื่อ'
                    }
                  ]
                }
              }
            });

            $('.nextbutton').click(function () {
              if ($('input[name="first_name"]').val() != '' && $('input[name="last_name"]').val() != '' && $('input[name="email_address"]').val() != '' && $('input[name="postal_code"]').val() != '') {
                formdata.first_name = $('input[name="first_name"]').val();
                formdata.last_name = $('input[name="first_name"]').val();
                formdata.email_address = $('input[name="email_address"]').val();
                formdata.postal_code = $('input[name="postal_code"]').val();
                console.log(formdata);
                $("#step1").slideToggle(function () {
                  $("#step2").slideToggle();
                });
              }
              console.log($('input[name="first_name"]').val() != '');
            });
            $('.submitbutton').click(function () {
              var interest = [];
              var total = $("input[name='interest']").length;
              $("input[name='interest']").each(function (index) {
                console.log($(this).is(':checked'));
                if ($(this).is(':checked')) {
                  interest.push($(this).val());
                }


              });
              console.log(interest);
              arraytotext = "";
              interest.map(function (item, index) {
                arraytotext+= item;
                if (index !== (interest.length-1)) {
                  arraytotext += ",";
                }
              });
              formdata.other = $('input[name="other"]').val();
              formdata.interest = arraytotext;
              addToServer('http://wheelborrow.co/submitmvp2', formdata, function () {

              } );
              console.log(formdata);
              $("#step2").slideToggle(function () {
                $("#step3").slideToggle();
              });
            });

        })
        .fail(function() {
          console.log( "error" );
          alert('error');
        })
        .always(function() {
          console.log( "complete" );
        });


      // Compile the template



      // var context = {'hi': 'adisak'};


      // Pass our data to the template
      // var theCompiledHtml = theTemplate(context);

      // Add the compiled html to the page
      // $('.content-placeholder').html(theCompiledHtml);

    }
    $(render());
